  <title>Smart Home</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="grey lighten-3">

  <!-- NAVBAR -->
  <nav class="z-depth-0 grey lighten-4">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">
        <a href="index.html"><img src="img/logo.png" style="width: 300px; margin-top: 10px;"></a>
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="logged-in">
            <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
          </li>
          <li class="logged-in">
            <a href="#" class="grey-text" id="logout">Logout</a>
          </li>
          <li class="logged-out">
            <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
          </li>
          <li class="logged-out">
            <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
          </li>
        </span>
      </ul>
    </div>
  </nav>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal fade">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Set password</label>
        </div>
        <div class="input-field">
          <input type="text" id="signup-name" required />
          <label for="signup-name">User Name</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal fade">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Enter password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0" id="login-submit">Login</button>
      </form>
	  <div id="firebaseui-auth-container">
	  </div>
    </div> 
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal fade">
    <div class="modal-content center-align">
      <h4>Account details</h4><br/>
      <div class="account-details">
        <ul class="collapsible z-depth-0 accinfo" style="border: none;">
        </ul>
      </div>
    </div>
  </div>

  <!-- ELEMENTS LIST -->
  <div class="container" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 data" style="border: none;">
    </ul>
  </div>

  <!-- ADD HOME MODAL -->
  <div id="modal-addhome" class="modal fade">
    <div class="modal-content">
      <h4>Add a New Home</h4><br/>
      <form id="addhome-form">
        <div class="input-field">
          <input type="text" id="home-identifier" required />
          <label for="signup-email">Home Identifier</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0" id="addhome-submit">Register to Home</button>
        <button type="button" class="btn btn-default" style="float: right" data-dismiss="modal-addHome" onclick="$('#modal-addhome').hide()">Exit</button>
      </form>
    </div>
  </div>


  <!-- ERRORS MODAL -->
  <div id="modal-error" class="modal fade">
    <div class="modal-content center-align">
      <h4>Oops! An error ocurred somewhere</h4><br/>
      <div class="error-details">
        <p style="alignment: center">Please make sure the introduced data is correct.</p>
        <button type="button" class="btn btn-default" style="float: right" data-dismiss="modal-addHome" onclick="$('#modal-error').hide()">CLOSE</button>
      </div>
    </div>
  </div>
